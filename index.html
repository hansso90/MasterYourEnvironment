<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Master Your Environment</h1>
				</section>
				<section>
					<h2>Chapters:</h2>
					<p>
						<ul>
							<li>Master your Self</li>
							<li>Master your Customer</li>
							<li>Master your Colleagues</li>
							<li>Master your Business</li>
							<li>Master your Career</li>
						</ul>
					</p>
				</section>
				<section>
					<section>Master Your Self</section>
					<section>
						<h2>Leerfases van Moslow</h2>
						<img src="http://www.ikleerinbeelden.nl/wordpress/wp-content/uploads/onbewust_onbekwaam.png"/>
					</section>
					<section>
						<h2>Daarnaast ook wie zet ik voorin mijn bus.</h2>
						<img src="https://media.giphy.com/media/3o7WTN8dG7lXKp3TG0/giphy.gif"/>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
